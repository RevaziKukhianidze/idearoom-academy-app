name: idearoom-academy-app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 15 # Add timeout to prevent infinite builds

    strategy:
      matrix:
        node-version: [22.15.1]

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{secrets.NEXT_PUBLIC_SUPABASE_URL}}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
      NEXT_PUBLIC_BASE_URL: ${{secrets.NEXT_PUBLIC_BASE_URL}}
      NODE_OPTIONS: "--max-old-space-size=4096" # Increase memory for build

    steps:
      - uses: actions/checkout@v4
        with:
          clean: true # Clean workspace before checkout

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed successfully"

      - name: Deploy with PM2
        run: |
          cd /home/rezo/actions-runner/_work/idearoom-academy-app/idearoom-academy-app
          pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
          pm2 save
          echo "Deployment completed"
