name: idearoom-academy-app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.15.1]

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Stop running app to free memory
        run: pm2 stop academy-app || pm2 stop idearoom-academy-app || true

      - name: Clean previous build
        run: rm -rf .next

      - name: Install dependencies
        run: |
          # Try npm ci first, if it fails due to lock file mismatch, regenerate it
          if ! npm ci 2>&1 | tee /tmp/npm-ci.log; then
            if grep -q "Invalid\|Missing" /tmp/npm-ci.log; then
              echo "⚠️ package-lock.json is out of sync with package.json"
              echo "Regenerating package-lock.json..."
              rm -f package-lock.json
              npm install --legacy-peer-deps
              echo "✅ package-lock.json regenerated"
            else
              echo "❌ npm ci failed for other reasons"
              cat /tmp/npm-ci.log
              exit 1
            fi
          else
            echo "✅ Dependencies installed successfully"
          fi
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"
          NODE_ENV: "production"
          ESLINT_NO_DEV_ERRORS: "true"

      - name: Deploy
        run: |
          cd /home/idearoom/actions-runner/_work/idearoom-academy-app/idearoom-academy-app
          pm2 delete academy-app || pm2 delete idearoom-academy-app || true
          pm2 start npm --name "academy-app" -- start
          pm2 save || true
