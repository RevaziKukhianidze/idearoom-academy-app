name: idearoom-academy-app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.15.1]

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Check Docker installation
        run: |
          docker --version || (echo "❌ Docker is not installed" && exit 1)
          docker info || (echo "❌ Docker daemon is not running" && exit 1)

      - name: Stop and remove existing container
        run: |
          docker stop idearoom-academy-app || true
          docker rm idearoom-academy-app || true
          docker rmi idearoom-academy-app:latest || true

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
            --build-arg NEXT_PUBLIC_BASE_URL="${{ secrets.NEXT_PUBLIC_BASE_URL }}" \
            -t idearoom-academy-app:latest .
        env:
          DOCKER_BUILDKIT: 1

      - name: Run Docker container
        run: |
          docker run -d \
            --name idearoom-academy-app \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" \
            -e NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
            -e NEXT_PUBLIC_BASE_URL="${{ secrets.NEXT_PUBLIC_BASE_URL }}" \
            idearoom-academy-app:latest

      - name: Verify container is running
        run: |
          sleep 5
          if docker ps | grep -q idearoom-academy-app; then
            echo "✅ Container is running"
            docker logs idearoom-academy-app --tail 30
          else
            echo "❌ Container failed to start"
            docker ps -a | grep idearoom-academy-app
            docker logs idearoom-academy-app --tail 50 || true
            exit 1
          fi
