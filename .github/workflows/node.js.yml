name: idearoom-academy-app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.15.1]

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Stop running app to free memory
        run: pm2 stop academy-app || pm2 stop idearoom-academy-app || true

      - name: Clean previous build
        run: rm -rf .next

      - name: Install dependencies (only if package.json changed)
        run: |
          if [ ! -d "node_modules" ] || [ "package.json" -nt "node_modules" ]; then
            npm ci
          else
            echo "node_modules is up to date, skipping install"
          fi
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"
          NODE_ENV: "production"
          ESLINT_NO_DEV_ERRORS: "true"

      - name: Deploy
        run: |
          cd /home/idearoom/actions-runner/_work/idearoom-academy-app/idearoom-academy-app
          pm2 delete academy-app || pm2 delete idearoom-academy-app || true
          pm2 start npm --name "academy-app" -- start
          pm2 save || true
